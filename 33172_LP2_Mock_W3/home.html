<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <title>Assignment W3</title>
</head>
<body>

    <!-- Main div which contains form and table -->
    <div class="form-div">
        <!-- div for heading and table -->
        <div>
            <h3>Assignment W3: AJAX & localStorage</h3>
            <form id="my-form">

                <div class="form-field">
                    Name: <input type="text" placeholder="Name" id="name"/>
                </div>
                <div class="form-field">
                    Age: <input type="text" placeholder="Age" id="age"/>
                </div>
                <div class="form-field">
                    College: <input type="text" placeholder="College" id="college"/>
                </div>
                <div class="form-field">
                    e-mail: <input type="text" placeholder="email" id="email"/>
                </div>
                <div class="form-field">
                    Username: <input type="text" placeholder="Name" id="username"/>
                </div>
                <div class="form-field">
                    Password: <input type="password" placeholder="password" id="password"/>
                </div>
            </form>
            <button id="btn" class="btn btn-primary">Submit</button>

            <!-- div for table -->
            <div>
                <table id="my-table"></table>
            </div>
        </div>



    </div>

    <script src="index.js"></script>
    
</body>
</html>
